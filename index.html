           <img src="imagenes/ALE.jpg">
           <p>Me enamoré de ti, de la manera en la que sonríes en la mitad de cada beso, de la manera en la que tus labios besan mi cuello. Me enamoré de tus ojos, de tus sentimientos, de tu presencia. Me enamoré de la forma en la que me hiciste volver a vivir.</p>
